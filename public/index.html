<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <link type="text/css" rel="stylesheet" href="./css/style.css" />
    </head>

    <body  onload="setDifficulty(gameSetup);">
        <h1> Minesweeper </h1>

        <div id="gameInfoContainer">
            <select id="difficulty" >
               <option value="0">Easy</option>
               <option value="1">Normal</option>
               <option value="2">Hard</option>
            </select>
            
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <span>Remaining Mines:</span>
            <span id="mineCount" > </span>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <span>Remaining Flags:</span>
            <span id="flagCount" > </span>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <span>Time:</span>
            <span id="timer" > </span>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
        </div>
        
        <div id="smiley" class="smiley" onmousedown="smileyDown();" onmouseup="smileyUp();"  ></div>
        
        <div id="minefield">

            <div id="win">
                <b>You Win!</b>
            </div>

            <div id="lose">
               <b> You Lose!</b>
            </div>
            <canvas id="myCanvas"></canvas>
            <script type="text/javascript" src="js/minesweeper.js" ></script>

            
        </div>
    </body>
</html>
